{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ image_repo.name }} scan results | WoP </title>
</head>
<body>

<h1> {{ image_repo.name }} scan results </h1><br>
<h2> New images found:</h2>
<table>
    <thead><tr><td>filename</td></tr></thead>
    <tbody>
        {% for image in new_images %}
        <tr><td>{{ image.path }}</td></tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
